<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>The Express Note-Taker</title>
</head>
<body>
  <div class="container"> 
    <h3 class="center">Notes</h3>
    <div class="row">
      <div class="col s7 m7">
      <!-- Note Display -->
        <h4>Saved Notes</h4>
        <div id="noteList">
          
        </div>
      </div>
      <div class="col s5 m5 l5" id="newNote">
        <h5 class="center">Write a new note</h5>
        <textarea placeholder="title"></textarea>
        <textarea placeholder="body"></textarea>
        <button class="button black">Submit</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
